version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: livraria_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: LivrariaDb
    ports:
      - "5433:5432"
    volumes:
      - livraria_data:/var/lib/postgresql/data
    networks:
      - livraria_net

volumes:
  livraria_data:

networks:
  livraria_net:
